name: Deploy to Staging via SSH

on:
  push:
    branches:
      - staging

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: Deploy via SSH + rsync
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy with rsync over SSH
        uses: SamKirkland/web-deploy@v1
        with:
          target-server: ${{ secrets.SSH_HOST }}
          remote-user: ${{ secrets.SSH_USER }}
          ssh-port: 22
          private-ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          destination-path: ${{ secrets.SSH_PATH }}
          source-path: ./
          rsync-options: --archive --delete --verbose --compress --exclude='.git*' --exclude='.github'
