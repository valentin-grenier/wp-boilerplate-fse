name: Deploy to Staging (via Webhook)

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger deployment webhook on o2switch
        run: |
          curl --fail "https://yourdomain.com/.deploy/pull.php?token=${{ secrets.STAGING_DEPLOY_TOKEN }}"
